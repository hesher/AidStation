# AidStation - Production Docker Compose
# Full production stack with all services

version: '3.8'

services:
  # ========================================
  # Web Application (Next.js)
  # ========================================
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aidstation-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================================
  # API Gateway (Node.js/Fastify)
  # ========================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - S3_BUCKET=${S3_BUCKET:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aidstation-network
    volumes:
      - storage-data:/app/storage  # Local file storage if not using S3
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # ========================================
  # Python Worker (Celery)
  # ========================================
  worker:
    build:
      context: ./workers/python
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aidstation-network
    command: celery -A src.celery_app worker --loglevel=info --concurrency=4

  # ========================================
  # PostgreSQL with PostGIS
  # ========================================
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aidstation}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aidstation}
      - POSTGRES_DB=${POSTGRES_DB:-aidstation}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql:ro
    restart: unless-stopped
    networks:
      - aidstation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aidstation} -d ${POSTGRES_DB:-aidstation}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ========================================
  # Redis (Message Queue & Cache)
  # ========================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - aidstation-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ========================================
  # Nginx Reverse Proxy (Optional - for production)
  # ========================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - web
      - api
    restart: unless-stopped
    networks:
      - aidstation-network
    profiles:
      - with-nginx  # Only start with: docker-compose --profile with-nginx up

# ========================================
# Networks
# ========================================
networks:
  aidstation-network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  storage-data:
    driver: local
